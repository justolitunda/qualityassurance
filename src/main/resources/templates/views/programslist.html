<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>programs</title>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}" />

    <link rel="stylesheet" href="../../static/css/materia/bootstrap.min.css"  th:href="@{css/materia/bootstrap.min.css}" />
    <script th:src="@{webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${programs}" class="container my-5">
                <p class="my-5">
                    <a href="/students/signup" class="btn btn-success"><i
                            class="fas fa-user-plus ml-2">Add Program</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Programs Yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>id</th>
                                <th>Program Code</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="program : ${programs}">
                                <td th:text="${program.name}"></td>
                                <td th:text="${program.id}"></td>
                                <td><a th:href="@{/program/edit/{id}(id=${program.id})}" class="btn btn-success"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/program/delete/{id}(id=${program.id})}" class="btn btn-success"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
